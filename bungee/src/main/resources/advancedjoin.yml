# As a note: this part of BungeeUtilisalsX is very much DonatorJoin+ for BungeeCord servers.

# If true, only the highest priority rank will be broadcasted!
# If false, a broadcast for any found rank will be sent.
usepriorities: true

ranks:
  - name: 'VIP'
    permission: 'bungeeutilisals.vip'
    priority: 10
    global:
      join:
        enabled: true
        message: 'custom.advancedjoin.join.global.vip'
        receive-permission: 'bungeeutilisals.advancedjoin.receive.vip'
        commands:
          enabled: false
          commands:
            # Announcer example (bossbar, actionbar & title)
            - 'announce bat {message}'
      quit:
        enabled: true
        message: 'custom.advancedjoin.quit.global.vip'
        receive-permission: 'bungeeutilisals.advancedjoin.receive.vip'
        commands:
          enabled: false
          commands:
            # Announcer example (bossbar, actionbar & title)
            - 'announce bat {message}'
    local:
      join:
        enabled: false
        message: 'custom.advancedjoin.join.server.vip'
        receive-permission: 'bungeeutilisals.advancedjoin.receive.vip'
        commands:
          enabled: false
          commands:
            # Announcer example (bossbar, actionbar & title)
            - 'announce bat {message}'
      quit:
        enabled: false
        message: 'custom.advancedjoin.quit.server.vip'
        receive-permission: 'bungeeutilisals.advancedjoin.receive.vip'
        commands:
          enabled: false
          commands:
            # Announcer example (bossbar, actionbar & title)
            - 'announce bat {message}'
  - name: 'MVP'
    permission: 'bungeeutilisals.mvp'
    priority: 20
    global:
      join:
        enabled: true
        message: 'custom.advancedjoin.join.global.mvp'
