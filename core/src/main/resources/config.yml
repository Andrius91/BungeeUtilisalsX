# Should debugging mode be enabled?
debug: false

# If enabled, experimental features, such as the BungeeInventory / ItemStack API will be enabled.
experimental: false

logging:
  # Should BungeeUtilisals keep his own log?
  enabled: true
  # What TimeUnit should be the checker for expiry date?
  # Recommended units: HOURS, DAYS, WEEKS
  unit: WEEKS
  # How long should it be stored? Formula: amount * unit
  # For example: 4 * WEEKS = 4 Weeks = 28 days untill a log gets removed.
  amount: 4

storage:
  # Possible storage types: MYSQL, POSTGRESQL, MARIADB, SQLITE | MySQL recommended
  # SQLite is local storage, but WILL slow down BungeeUtilisals for bigger networks.
  type: 'MYSQL'

  # The hostname (IP) to connect to
  hostname: '127.0.0.1'
  # Default ports:
  # MySQL / MariaDB: 3306, PostgreSQL: 5432, MongoDB: 27017
  port: 3306
  # The database / scheme name
  database: 'database'
  # The username, should at least have write & read access to the database above!
  username: 'username'
  # The password corresponding to the username above
  password: 'password'

  pool:
    # How many connections are allowed to be made?
    # Find more information at:
    # https://github.com/brettwooldridge/HikariCP/wiki/About-Pool-Sizing
    max-pool-size: 5
    # How many idle connections should be maintained?
    # It is recommended to set this to the same value as the max-pool-size
    min-idle: 5
    # Maximum lifetime of a connection. Time in seconds.
    max-lifetime: 1500 # 25 min
    # How long should BungeeUtilisals wait before timing out a connection?
    connection-timeout: 8

  # Storage schema names
  schema:
    users: 'bu_users'
    friends: 'bu_friends'
    friendrequests: 'bu_friendrequests'
    bans: 'bu_bans'
    ipbans: 'bu_ipbans'
    tempbans: 'bu_tempbans'
    iptempbans: 'bu_iptempbans'
    mutes: 'bu_mutes'
    ipmutes: 'bu_ipmutes'
    tempmutes: 'bu_tempmutes'
    iptempmutes: 'bu_iptempmutes'
    kicks: 'bu_kicks'
    warns: 'bu_warns'