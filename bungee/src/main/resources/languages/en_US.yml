  - '&eBungeeCord statistics:'
  - '&eTPS: &b{tps}'
  - '&eMax Memory: &b{maxmemory}'
  - '&eFree Memory: &b{freememory}'
  - '&eTotal Memory: &b{totalmemory}'
  - '&eProxy online since: &b{onlinesince}'
