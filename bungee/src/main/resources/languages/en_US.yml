      wrong-page: '&ePlease enter a page in between &b1 and {maxpages}&e!'
      header: '&eAddon list (page &b{page}&e)'
      item:
        text: '&b#{id}: {addon}'
        hover:
        - '&f&m⎯⎯⎯⎯⎯ &eAddon &b#{id} {name} &f&m⎯⎯⎯⎯⎯&r'
        - '&eVersion: &b{version}'
        - '&eAuthor: &b{author}'
        - '&eRequired Dependencies: &b{reqDepends}'
        - '&eOptional Dependencies: &b{optDepends}'
        - '&eDescription: &b{description}'
        - '&f&m⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯&r'
    info:
    - '&f&m⎯⎯⎯⎯⎯ &eAddon &b{name} &eInfo &f&m⎯⎯⎯⎯⎯&r'
    - '&eInstalled: &b{installed}'
    - '&eVersion: &b{version}'
    - '&eAuthor: &b{author}'
    - '&eRequired Dependencies: &b{reqDepends}'
    - '&eOptional Dependencies: &b{optDepends}'
    - '&eDescription: &b{description}'
    - '&f&m⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯&r'
    reload:
      error: '&cCould not reload addon &4{name}&c, check the console for errors!'
      success: '&aYou have reloaded the addon &2{name}&a!'
    install:
      error:
        nodepend: '&eThis addon requires the following dependencies to be installed: &b{dependencies}&e!'
        download: '&eCould not download &b{name}&e, check the console for errors!'
        enable: '&eAn error occured while enabling this addon, check the console for more!'
      installed: '&eThe addon &b{name} &ehas been installed.'
    uninstall:
      failed: '&cCould not delete addon located at &4{path}&c!'
      success: '&aSuccessfully disabled and removed &2{name}&a!'
    enable:
      alreadyloaded: '&eAddon &b{name} &eis already loaded!'
      failed: '&cCould not enable &4{name}&c, check the console for errors!'
      success: '&aSuccessfully enabled &2{name}&a!'
    disable:
      failed: '&cCould not disable &4{name}&c, check the console for errors!'
      success: '&aSuccessfully disabled &2{name}&a!'
  announce:
    usage: '&ePlease use &b/announce (c/a/t) (message)&e.'
  find:
    usage: '&ePlease use &b/find (name)&e!'
    message: '&b{user} &eis online in &b{server}&e!'
  server:
    usage:
    - '&eYou are playing in &b{server}&e!'
    - ''
    - '&eYou can switch servers using &d/server (servername)&e!'
    notfound: '&eThe server &b{server} &edoes not exist!'
    alreadyconnected: '&eYou are already connected to &b{server}&e!'
    connecting: '&eYou are being connected to &b{server}&e!'
  clearchat:
    usage: '&ePlease use &b/clearchat (local / global)&e!'
    cleared: '&eYour chat has been cleared by &b{user}&e!'
  chatlock:
    usage: '&ePlease use &b/chatlock (local / global)&e!'
    locked: '&eThe chat has been locked by &b{user}&e!'
